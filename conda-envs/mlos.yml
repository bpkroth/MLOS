name: mlos
channels:
  - defaults
dependencies:
  # Basic dev environment packages.
  # All other dependencies for the mlos modules come from pip.
  - pip
  - pylint
  - black
  - pycodestyle
  - pydocstyle
  - flake8
  - build
  - jupyter
  - ipykernel
  - nb_conda_kernels
  - matplotlib
  - seaborn
  - pandas
  - pyarrow
  - swig
  - libpq
  - python
  - pip:
    - bump2version
    - check-jsonschema
    - isort
    - licenseheaders
    - mypy
    - pandas-stubs
    - types-beautifulsoup4
    - types-colorama
    - types-jsonschema
    - types-pygments
    - types-requests
    - types-setuptools
    - "--editable ../mlos_core[full-tests]"
    - "--editable ../mlos_bench[full-tests]"
    - "--editable ../mlos_viz[full-tests]"
